<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Information - Search</title>
    <link rel="stylesheet" href="/search.4d882caf.css">
</head>
<body>

    <nav class="nav">
        <ul class="nav-items">
            <li class="nav-item"><a href="/index.html">ALL COUNTRIES</a></li>
            <li class="nav-item active"><a href="#">SEARCH COUNTRIES</a></li>
        </ul>
    </nav>

    <main>
        <h1 class="title">Let's search some countries</h1>

        <img class="img" src="/istockphoto-1050787688-170667a.a66ae33e.jpeg" alt="world-cartoon">

        <form id="form" class="form" action="">
            <input id="input" class="input" type="text">
            <button id="btn" class="btn" type="submit">SEARCH</button>
        </form>

        <p id="error"></p>

        <div class="country-box">
            <div class="flag-and-name">
                <img class="flag-img">
                <h1 class="country-name"></h1>
            </div>

            <hr class="hr">

            <p class="country-info"></p>
        </div>
    </main>


    <script src="/search.a400986f.js" defer=""></script>
</body>
</html>
